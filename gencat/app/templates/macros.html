{% macro nom(ent,start=None,dep=None) -%}
	<span class="nom">{{ ent.nom }} </span> <span class="secondary"><a class="popover-ajax" data-getcontent="{{ url_for('entidad',idd=ent.id) }}" title="{{ ent.nom|truncate(40) }} ({{ ent.id }})  "  href="http://www10.gencat.cat/sac/AppJava/organisme_fitxa.jsp?codi={{ ent.id }}" target="_blank"><span class="glyphicon glyphicon-list"></span></a> </span>
	{% if not dep %}
	  <a class="btn btn-default btn-xs" href="{{ url_for('diario',dep=ent.iddep,start=start) }}" title="Moviments en {{ config.DEPTS[ent.iddep]}}">{{ config.DEPTS[ent.iddep]|truncate(30) }} </a>
	{% endif %}
{%- endmacro %}
{% macro resp(r) -%}
   {% if r!="null" %}
   <b class="popover-ajax" data-getcontent="{{ url_for('persona', nom=r) }}" title="{{ r }}">{{ r }}</b>
   {% else %}
   <i>no especificat</i>
   {% endif %} 
{%- endmacro %}
